<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>One Eyed Challenge</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  
  <div class="container">
    <div class="character"></div>
    <div class="pumpkin">
      <div class="pumpkin-stem"></div>
    </div>
    <div class="spider hidden">
      <div class="spider-eye spider-eye-left"></div>
      <div class="spider-eye spider-eye-right"></div>
      <div class="spider-leg spider-leg-left spider-leg1"></div>
      <div class="spider-leg spider-leg-left spider-leg2"></div>
      <div class="spider-leg spider-leg-left spider-leg3"></div>
      <div class="spider-leg spider-leg-left spider-leg4"></div>
      <div class="spider-leg spider-leg-right spider-leg5"></div>
      <div class="spider-leg spider-leg-right spider-leg6"></div>
      <div class="spider-leg spider-leg-right spider-leg7"></div>
      <div class="spider-leg spider-leg-right spider-leg8"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
